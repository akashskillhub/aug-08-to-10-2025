<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        /*
            true   &&  true     true
            true   &&  false    false        
            false  &&  true     false
            false  &&  false    false        
        */
        console.log(10 < 20 && 20 > 10)

        /*
          true   ||  true     true
          true   ||  false    true       
          false  ||  true     true
          false  ||  false    false        
        */

        console.log(10 < 20 || 10 == 20)
        console.log(10 < 20 && 10 == 20)


    </script>
</body>

</html>
