<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="test()">click me</button>
    <script>
        function test() {
            console.log("hello function")
        }

        /*
                function => keyword
                demo     => function name
                x        => argument
                ()       => parentheses
                {}       => function body
                demo()   => function call
                "john"   => parameter
        */
        function demo(x) {
            console.log("hello", x)
            return 500
        }
        const result = demo("john")
        console.log(result)



    </script>
</body>

</html>
