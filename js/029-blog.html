<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <input type="text" id="title" placeholder="enter title">
    <input type="text" id="desc" placeholder="enter desc">
    <input type="text" id="hero" placeholder="enter hero image">
    <button onclick="handleAdd()">add</button>
    <table class="table table-dark table-striped table-hover">
        <thead>
            <tr>
                <th>title</th>
                <th>desc</th>
                <th>hero</th>
            </tr>
        </thead>
        <tbody id="root">
        </tbody>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const ARTICLES = []
        function handleAdd() {
            const title = document.getElementById("title").value
            const desc = document.getElementById("desc").value
            const hero = document.getElementById("hero").value
            const root = document.getElementById("root")
            // const obj = { title: title, desc: desc, hero: hero }
            const obj = { title, desc, hero }
            ARTICLES.unshift(obj)
            console.clear()
            console.log(ARTICLES)
            for (const item of ARTICLES) {
                root.innerHTML += `<tr>
                        <td>${item.title}</td>
                        <td>${item.desc}</td>
                        <td>${item.hero}</td>
                    </tr>`
            }



        }
    </script>
</body>

</html>
