<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            var                    keyword
            x                      variable name
            =                      assignment oprator
            john                   value
            var x = "john"         statement
        */
        var x = "john"
        console.log(x)
        console.log("x")

        console.clear()

        let y = 50
        const z = 100
        console.warn(y, z)

        console.clear()

        // auto ❌ dont use this way
        a = "john"
        b = 25
        console.log(a, b)

        /*
            Note :
            dont use    => var and auto
            always use  => let or const 
        */


    </script>
</body>

</html>
