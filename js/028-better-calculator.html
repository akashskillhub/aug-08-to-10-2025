<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div id="root"></div>
                <div class="card">
                    <div class="card-header">Better Calculator</div>
                    <div class="card-body">
                        <input class="form-control my-2" id="num1" type="number" placeholder="enter first number">
                        <input class="form-control my-2" id="num2" type="number" placeholder="enter second number">
                        <div class="btn-group w-100">
                            <button onclick="calculator('+')" type="button" class="btn btn-outline-primary">+</button>
                            <button onclick="calculator('-')" type="button" class="btn btn-outline-info">-</button>
                            <button onclick="calculator('*')" type="button" class="btn btn-outline-warning">*</button>
                            <button onclick="calculator('/')" type="button" class="btn btn-outline-danger">/</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const num1 = document.getElementById("num1")
        const num2 = document.getElementById("num2")
        const root = document.getElementById("root")
        function calculator(op) {
            const n1 = +num1.value
            const n2 = +num2.value
            // console.log(op)
            // if (op === "+") {
            //     console.log(`sum = ${n1 + n2}`)
            // } else if (op === "-") {
            //     console.log(`sub = ${n1 - n2}`)
            // } else if (op === "*") {
            //     console.log(`mul = ${n1 * n2}`)
            // } else if (op === "/") {
            //     console.log(`div = ${n1 / n2}`)
            // } else {
            //     console.log(`invalid choice`)
            // }

            switch (op) {
                case "+": root.innerHTML = `<div class="alert alert-success">sum = ${n1 + n2}</div>`; break;
                case "-": root.innerHTML = `<div class="alert alert-success">sub = ${n1 - n2}</div>`; break;
                case "*": root.innerHTML = `<div class="alert alert-success">mul = ${n1 * n2}</div>`; break;
                case "/": root.innerHTML = `<div class="alert alert-success">div = ${n1 / n2}</div>`; break;
                default: console.error("invalid choice"); break;
            }



        }
    </script>
</body>

</html>
