<body>
    <script>
        // returns boolean true / false

        console.log(10 < 20) // 10 less then 20
        console.log(10 > 20) // 10 greater then 20
        console.log(10 == "10") // 10 equal to 10
        console.log(10 === "10") // 10 strict equal to "10" // value and datatype
        console.log(10 != 20) // 10 == 20 false true
        console.log(10 !== 20) // 10 === 20 false true

        // === strict equality 
        // == loose equality

        const x = 10, y = "10"
        console.log(x === y)
        console.log(x !== y)
        console.log(x != y)

        console.clear()
        console.log(10 <= 20) // 10 < 20 || 10 ==20
        console.log(10 >= 20)

        console.log(10 != "10" || 20 >= 10) // false
        // false || true


        let num1 = 10 // num1 10
        let num2 = num1 // num2  10
        num1++  // num1 11
        num2 += num1 // num2 = 21 
        console.log(num1 !== num2 && num1 < num2)
        console.log(11 !== 21 && 11 < 21)





    </script>
</body>

</html>
