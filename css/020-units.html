<head>

    <title>Document</title>
    <style>
        .parent {
            background-color: gray;
            padding: 10px;
            width: 200px;
        }

            background-color: red;
            width: 50%;
        }

        .box {
            background-color: blue;
            width: 50%;
        }

        .demo {
            background-color: green;
            font-size: 10px;
        }

        span {
            /* font-size: 100px; */

            /*          ðŸ‘‡ depends upon parent fontsize */
            font-size: 3em;

            /* font-size: 3rem; */
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">child</div>
    </div>

    <div class="box">box</div>

    <div class="demo">
