<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            background-color: red;
            display: inline-block;
            width: 200px;
            text-align: center;
        }

        .box2 {
            background-color: blue;
            display: inline;
        }

        .s1 {
            background-color: red;
            display: block;
            width: 200px;
            text-align: center;
            margin-top: 50px;
        }

        .s2 {
            background-color: blue;
            width: 200px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <h1 class="box1">hello</h1>
    <h1 class="box2">hello</h1>

    <span class="s1">span 1</span>
    <span class="s2">span 2</span>
</body>

</html>
